<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE PRÁTICA DE ACESSO API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ATIVIDADE PRÁTICA DE ACESSO API</h1>
        
        <!-- Formulário de login -->
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            // Captura os valores inseridos pelo usuário
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Faz a requisição POST para o endpoint de login
                const response = await fetch('http://137.184.108.252:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                // Verifica se a resposta foi bem-sucedida
                if (response.ok) {
                    console.log('Token recebido:', data.token);
                    document.getElementById('message').innerText = 'Login realizado com sucesso! Token: ' + data.token;
                    localStorage.setItem('token', data.token); // Armazena o token localmente
                } else {
                    // Exibe uma mensagem de erro caso o login falhe
                    document.getElementById('message').innerText = 'Erro no login: ' + data.message;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                document.getElementById('message').innerText = 'Erro na requisição: ' + error.message;
            }
        });
    </script>

</body>
</html>
